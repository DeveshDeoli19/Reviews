<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <main>
        <div class="title">
            <h1>Reviews</h1>
            <div class="underline"></div>
        </div>

        <div class="review">
            <div class="img-container">
                <img src="My-img.jpeg" alt="" srcset="" id="person-img">
                <div class="quote">
                <i class="fas fa-quote-right fa-xs"></i>
            </div>
            </div>

            <h3 id="author">Devesh Deoli</h3>
            <p id="job">Web Developer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam eveniet deleniti ratione! Possimus, alias. Blanditiis adipisci dolorem modi corporis rerum.</p>

            <!-- Buttons -->
            <div class="btn-container">
                <Button id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </Button>
                <Button id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </Button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
